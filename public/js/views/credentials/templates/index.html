<div id="creds">
	<br/>
	<button id="back-btn"><- Back</button>
	<br/>
	<h1>Credentials</h1>
	<table>
		<% _.each(data.credentials, function(credential, id) { %>
		<tr id="<%= id %>">
			<td><span><%= _.escape(credential.fields[credential.nameID].value) %></span></td>
			<td><a href="/#/credentials/view/<%= id %>"><button>Edit</button></a></td>
			<td><input type="button" class="delete-btn" value="Delete"></td>
		</tr>
		<% }) %>
	</table>

	<a href="/#/credentials/new"><button>+ Add New Credential +</button></a>
</div>
