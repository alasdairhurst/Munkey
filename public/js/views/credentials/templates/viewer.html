<div id="viewer">
	<br/>
	<button id="back-btn"><- Back</button>
	<br/>
	<% if (!isNew && !credential) { %>
		<span>Error: Credential not found</span>
	<% } else { %>
		<% if (isNew) { %>
			<h1>New Credential</h1>
		<% } else { %>
			<h1>Edit Credential</h1>
		<% } %>
		<span id="response"></span>
		<form>
			<table id="data">

			</table>
			<input type="button" id="add" value="+ New Field +">
			<br/>
			<br/>
			<input type="submit" id="submit" value="Submit">
		</form>
	<% } %>
</div>
