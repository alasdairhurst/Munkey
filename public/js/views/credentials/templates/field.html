<tr id="<%= index %>">
	<td><input type="text" data-type="name" value="<%= field.name %>" <%= field.locked ? 'disabled' : '' %>></td>
	<td><input type="text" data-type="value" value="<%= field.value %>"></td>
	<% if (!field.locked) { %>
		<td><input type="checkbox" data-type="obscured" <%= field.obscured ? 'checked' : ''  %>> Obscured</td>
		<td><input type="button" class="delete-btn" value="Delete"></td>
	<% } %>
</tr>
